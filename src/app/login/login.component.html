<div class="container">
  <form #newsForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="grid-10">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          name="username"
          id="username"
          #username="ngModel"
          [(ngModel)]="login.username"
          required
        />
        <p class="text-danger" [hidden]="username.valid || username.pristine">
          Username required!
        </p>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
          #password="ngModel"
          [(ngModel)]="login.password"
          required
        />
        <p class="text-danger" [hidden]="password.valid || password.pristine">
          Password required!
        </p>
      </div>
      <div class="row">
        <div class="grid-16">
          <button class="btn btn-primary" [disabled]="!newsForm.form.valid">
            Login
          </button>
          <div *ngIf="loginError" class="text-danger">Nieprawid≈Çowe dane</div>
        </div>
      </div>
    </div>
  </form>
</div>
